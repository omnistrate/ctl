# Logo: https://assets.stickpng.com/images/62debc4fff3c6e4b8b5de8d3.png
version: "3"
x-omnistrate-service-plan:
  name: "Hosted MySQL Cluster"
  tenancyType: "OMNISTRATE_DEDICATED_TENANCY"
  deployment:
    hostedDeployment:
      AwsAccountId: "339713121445"
      AwsBootstrapRoleAccountArn: "arn:aws:iam::339713121445:role/omnistrate-bootstrap-role"
x-omnistrate-integrations:
  - omnistrateLogging
x-internal-integrations:
  metrics:
    prometheusEndpoint: ":9090"
    provider: signoz
    endpoint: signoz.endpoint.test
    secretLocators:
      # gcp: projects/my-project/secrets/my-secret/versions/latest
      aws: arn:aws:secretsmanager:us-west-2:1234567890:secret:compose-secret
  logs:
    provider: signoz
    endpoint: signoz.endpoint.test
    secretLocators:
      # gcp: projects/my-project/secrets/my-secret/versions/latest
      aws: arn:aws:secretsmanager:us-west-2:1234567890:secret:compose-secret
services:
  writer:
    image: docker.io/bitnami/mysql:8.1.1
    labels:
      - "name=updated writer name"
      - "description=updated description"
    configs:
      - source: my_config
        target: /etc/config/conf.yaml
    secrets:
      - source: my_secret
        target: /etc/config/secret_updated.yaml
    ports:
      - "3306"
    volumes:
      - source: file_system_data_1
        target: /var/lib/postgresql/data2
        type: volume
        x-omnistrate-storage:
          aws:
            clusterStorageType: AWS::EFS
      - type: cluster
        x-omnistrate-storage:
          aws:
            clusterStorageType: AWS::S3
    x-omnistrate-compute:
      rootVolumeSizeGi: 20
      instanceTypes:
        - name: t4g.medium
          cloudProvider: aws
        - name: e2-large
          cloudProvider: gcp
    x-omnistrate-capabilities:
      autoscaling:
        maxReplicas: 1
        minReplicas: 1
        idleMinutesBeforeScalingDown: 20
        idleThreshold: 1
        overUtilizedMinutesBeforeScalingUp: 3
        overUtilizedThreshold: 80
      serverlessConfiguration:
        targetPort: 3306
        enableAutoStop: true
        minimumNodesInPool: 10
      serviceAccountPolicies:
        aws:
          - SECRETS_MANAGER
          - LAMBDA
    environment:
      - MYSQL_REPLICATION_MODE=master
      - MYSQL_REPLICATION_USER=repl_user
      - MYSQL_REPLICATION_PASSWORD=xFAwjmUcECktqL
      - MYSQL_PASSWORD=$var.password
      - MYSQL_DATABASE=mydatabase
      - MYSQL_USER=$var.username2
      - MYSQL_ROOT_PASSWORD=jstztiwtzujorf
      - SECURITY_CONTEXT_USER_ID=1002
      - SECURITY_CONTEXT_FS_GROUP=1002
      - NEW_ENV_VAR=NEW_ENV_VAR_VALUE
    x-omnistrate-api-params:
      - key: password
        description: Default DB Password
        name: Password
        type: String
        modifiable: false
        required: true
        export: false
      - key: username2
        description: Username2
        name: Default DB Username2
        type: String
        modifiable: false
        required: true
        export: true
    x-omnistrate-actionhooks:
      - scope: CLUSTER
        type: INIT
        commandTemplate: >
          echo "Initializing the cluster - NEW ACTION HOOK"
      - scope: CLUSTER
        type: POST_UPGRADE
        commandTemplate: |
          echo "Post cluster upgrade action"
    x-omnistrate-mode-internal: true
  reader:
    image: docker.io/bitnami/mysql:8.1.1
    volumes:
      - source: mysql_slave_data
        target: /bitnami/mysql/data2
        type: volume
        x-omnistrate-storage:
          aws:
            instanceStorageType: AWS::EBS_GP3
            instanceStorageSizeGi: 100
            instanceStorageIOPS: 3000
            instanceStorageThroughputMiBps: 400
          gcp:
            instanceStorageType: GCP::PD_BALANCED
            instanceStorageSizeGi: 100
    x-omnistrate-compute:
      replicaCountAPIParam: numReadReplicas
      instanceTypes:
        - cloudProvider: aws
          apiParam: readerInstanceType2
        - cloudProvider: gcp
          apiParam: readerInstanceType2
    x-omnistrate-capabilities:
      enableMultiZone: true
    environment:
      - MYSQL_REPLICATION_MODE=slave
      - MYSQL_REPLICATION_USER=repl_user
      - MYSQL_REPLICATION_PASSWORD=xFAwjmUcECktqL
      - MYSQL_MASTER_HOST=writer
      - MYSQL_MASTER_PORT_NUMBER=3306
      - MYSQL_MASTER_ROOT_PASSWORD=jstztiwtzujorf
      - SECURITY_CONTEXT_USER_ID=1001
      - SECURITY_CONTEXT_FS_GROUP=1001
      - SECURITY_CONTEXT_GROUP_ID=0
    x-omnistrate-api-params:
      - key: readerInstanceType2
        description: Reader Instance Type2
        name: Reader Instance Type2
        type: String
        modifiable: true
        required: false
        defaultValue: small
        export: true
        hasOptions: true
        labeledOptions:
          small: t4g.small
          medium: t4g.medium
          large: t4g.large
      - key: database
        description: Default DB Name
        name: Default Database
        type: String
        modifiable: false
        required: true
        export: true
      - key: username
        description: Username
        name: Default DB Username
        type: String
        modifiable: false
        required: true
        export: true
      - key: password
        description: Default DB Password
        name: Password
        type: String
        modifiable: false
        required: true
        export: false
      - key: numReadReplicas
        description: Number of Read Replicas
        name: Number of Read Replicas
        type: Float64
        modifiable: true
        required: true
        export: true
      - key: newAPIParam
        description: New API Param
        name: New API Param
        type: String
        modifiable: true
        required: true
        export: true
    x-omnistrate-mode-internal: true
  cluster:
    image: omnistrate/noop
    x-omnistrate-capabilities:
      backupConfiguration:
        backupRetentionInDays: 18
        backupPeriodInHours: 6
    x-omnistrate-api-params:
      - key: instanceType2
        description: Instance Type2
        name: Instance Type2
        type: String
        modifiable: true
        required: false
        export: true
        defaultValue: small
        hasOptions: true
        labeledOptions:
          small: t4g.small
          medium: t4g.medium
          large: t4g.large
        parameterDependencyMap:
          reader: readerInstanceType2
      - key: password
        description: Default DB Password2
        name: Password2
        type: String
        modifiable: false
        required: true
        export: false
        parameterDependencyMap:
          reader: password
      - key: username
        description: Username
        name: Default DB Username
        type: String
        modifiable: false
        required: true
        export: true
        parameterDependencyMap:
          reader: username
      - key: dbName
        description: Default Database Name
        name: Default Database
        type: String
        modifiable: false
        required: true
        export: true
        parameterDependencyMap:
          reader: database
      - key: numReadReplicas
        description: Number of Read Replicas
        name: Number of Read Replicas
        type: Float64
        modifiable: true
        required: false
        export: true
        defaultValue: "2"
        parameterDependencyMap:
          reader: numReadReplicas
      - key: newAPIParam
        description: New API Param
        name: New API Param
        type: String
        modifiable: true
        required: true
        export: true
        parameterDependencyMap:
          reader: newAPIParam
    depends_on:
      - reader
    x-omnistrate-mode-internal: false

configs:
  my_config:
    file: ../configfiles/conf_updated.yaml

secrets:
  my_secret:
    file: ../configfiles/secret_updated.yaml

volumes:
  mysql_master_data:
    driver: local
  mysql_slave_data:
    driver: local
  file_system_data_1:
    driver: sharedFileSystem
    driver_opts:
      efsThroughputMode: provisioned
      efsPerformanceMode: generalPurpose
      efsProvisionedThroughputInMibps: 1000
